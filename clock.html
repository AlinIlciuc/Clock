<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    
    <div class="container">
        <div class="clockDigits">
            <span class="sp" id="hour">00</span>:<span class="sp" id="minute">00</span>:<span class="sp" id="second">00</span>
        </div>
        <div class="buttons">
            <button class="startButton button" id="start">Start</button>
            <button class="stopButton button" id="stop">Stop</button>
        </div>
        <div class="buttons restartBtn">
            <button class="restartButton button" id="restart">Restart</button>
        </div>
    </div>

    <script src="clock.js"></script>

</body>
</html>
